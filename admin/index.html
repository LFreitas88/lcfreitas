<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
    <!-- Netlify CMS stylesheet (optional but good to include) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.css"
    />
  </head>
  <body>
    <!-- Mount point for the CMS -->
    <div id="cms"></div>

    <!-- Netlify CMS core script -->
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

    <!-- Manually initialize the CMS -->
    <script>
      window.CMS_MANUAL_INIT = true;
      CMS.init();
    </script>
  </body>
</html>
