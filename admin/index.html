<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
    <!-- Netlify CMS core stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.css" />
  </head>
  <body>
    <!-- Mount point -->
    <div id="cms"></div>

    <!-- Netlify CMS core script -->
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

    <!-- Optional manual init (not needed if config.yml is in the right place) -->
    <script>
      CMS.init();
    </script>
  </body>
</html>
