<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Leandro Correia de Freitas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header will be injected here -->
  <div id="site-header"></div>

  <main class="container mx-auto py-12 px-6">
    <section id="contact">
      <h2 class="text-3xl font-semibold mb-4">Contact Me</h2>
      <form name="contact" method="POST" data-netlify="true" class="space-y-4">
        <input type="hidden" name="form-name" value="contact" />

        <div>
          <label for="name" class="block text-sm text-gray-300">Name</label>
          <input type="text" name="name" id="name" required class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md text-white" />
        </div>

        <div>
          <label for="email" class="block text-sm text-gray-300">Email</label>
          <input type="email" name="email" id="email" required class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md text-white" />
        </div>

        <div>
          <label for="message" class="block text-sm text-gray-300">Message</label>
          <textarea name="message" id="message" rows="5" required class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md text-white"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 px-6 py-2 rounded-md hover:bg-blue-700">Send</button>
      </form>
    </section>
  </main>

  <footer class="text-center text-gray-500 text-sm py-6 border-t border-gray-700">
    &copy; 2025 Leandro Correia de Freitas. All rights reserved.
  </footer>

  <!-- Dynamically load header -->
  <script>
    fetch('/partials/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('site-header').innerHTML = data;
      })
      .catch(error => {
        console.error('Header load failed:', error);
      });
  </script>

</body>
</html>
